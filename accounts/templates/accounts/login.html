{% extends 'base.html' %}
{% load static %}
{% block main %}

<style>
    body {
        background-color: #fff;
    }

    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
    }

    .illustration {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .illustration img {
        max-width: 80%;
    }

    .login-box {
        flex: 1;
        max-width: 350px;
        border: 1px solid black;
        border-radius: 25px;
        overflow: hidden;
        background-color: #fff;
        margin-left: -10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .login-header {
        background-color: purple;
        color: white;
        text-align: center;
        padding: 15px 0;
        font-weight: 600;
        font-size: 18px;
    }

    .login-content {
        padding: 20px;
    }

    .login-content h2 {
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        font-weight: bold;
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: inline-block;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 7px 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        background-color: #0099FF;
        border: none;
        padding: 10px 0;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background-color: #0080e0;
    }

    .register-text {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
    }

    .register-text a {
        color: #0088FF;
        text-decoration: none;
    }

    .register-text a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <!-- Left Illustration -->
    <div class="illustration">
        <img src="{% static 'images/login_illustration.png' %}" alt="Login Illustration">
    </div>

    <!-- Right Login Box -->
    <div class="login-box">
        <div class="login-header">
            Welcome to Brightlearn
        </div>
        <div class="login-content">
            <h2>Login to continue</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username*</label>
                {{ form.username }}
                <label for="password">Password*</label>
                {{ form.password }}
                <button type="submit">Login</button>
            </form>
            <div class="register-text">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
