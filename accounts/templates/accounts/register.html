{% extends 'base.html' %}
{% load static %}
{% block main %}

<style>
    body {
        background-color: #fff;
    }

    .register-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 30px;
    }

    .illustration {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .illustration img {
        max-width: 80%;
    }

    .register-box {
        flex: 1;
        max-width: 450px;
        border: 1px solid black;
        border-radius: 15px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .register-header {
        background-color: purple;
        color: white;
        text-align: center;
        padding: 15px 0;
        font-weight: 600;
        font-size: 18px;
    }

    .register-content {
        padding: 20px;
    }

    .register-content h2 {
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        font-weight: bold;
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: inline-block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 7px 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        background-color: #0099FF;
        border: none;
        padding: 10px 0;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background-color: #0080e0;
    }

    .login-text {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
    }

    .login-text a {
        color: #0088FF;
        text-decoration: none;
    }

    .login-text a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <!-- Left Illustration -->
    <div class="illustration">
        <img src="{% static 'images/login_illustration.png' %}" alt="Register Illustration">
    </div>

    <!-- Right Register Box -->
    <div class="register-box">
        <div class="register-header">
            Create Your Brightlearn Account
        </div>
        <div class="register-content">
            <h2>Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="name">Full Name*</label>
                {{ form.name }}

                <label for="username">Username*</label>
                {{ form.username }}

                <label for="email">Email*</label>
                {{ form.email }}

                <label for="contact">Phone Number*</label>
                {{ form.contact }}

                <label for="user_type">Account Type*</label>
                <select name="user_type" required>
                    <option value="S">Student</option>
                    <option value="I">Instructor</option>
                </select>

                <label for="password1">Password*</label>
                {{ form.password1 }}

                <label for="password2">Confirm Password*</label>
                {{ form.password2 }}

                <button type="submit">Register</button>
            </form>
            <div class="login-text">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
